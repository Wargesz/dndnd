<html>
<head>
    <title>D&D&D | HPManager</title>
    <meta charset="UTF-8">
    <style>
        .main {
            display: inline;
            margin: 4px;
        }
        input {
            text-align: center;
            width: 30px;
        }
    </style>
</head>
<body>
    <div id="main" class="main">
    </div>
    <script>
        let i;
        let text;
        let mainDiv;
        let element;
        let buttonText;
        //
        let diceQt;
        let dice;
        let hpBonus = 0;
        let rolledHp = 0;
        let hp = 0;
        //
        create();
        //
        function create() {
            mainDiv = document.getElementById('main');
            //
            element = document.createElement("INPUT");
            element.setAttribute("placeholder", "1");
            element.setAttribute("id", "diceQt");
            element.setAttribute("class", "main");
            mainDiv.appendChild(element);
            //
            element = document.createElement("div");
            element.setAttribute("id", "div1");
            element.setAttribute("class", "main");
            mainDiv.appendChild(element);
            document.getElementById("div1").innerText = "d";
            //
            element = document.createElement("INPUT");
            element.setAttribute("placeholder", "1");
            element.setAttribute("id", "dice");
            element.setAttribute("class", "main");
            mainDiv.appendChild(element);
            //
            element = document.createElement("div");
            element.setAttribute("id", "div2");
            element.setAttribute("class", "main");
            mainDiv.appendChild(element);
            document.getElementById("div2").innerText = "+";
            //
            element = document.createElement("INPUT");
            element.setAttribute("placeholder", "1");
            element.setAttribute("id", "hpBonus");
            element.setAttribute("class", "main");
            mainDiv.appendChild(element);
            //
            element = document.createElement("BUTTON");
            element.setAttribute("onClick" , "submit()");
            text = "SUBMIT";
            buttonText = document.createTextNode(text);
            element.appendChild(buttonText);
            mainDiv.appendChild(element);
        }
        //
        function submit() {
            diceQt = document.getElementById('diceQt').value;
            dice = document.getElementById('dice').value;
            hpBonus = document.getElementById('hpBonus').value;
            //
            for (i = 1; i <= diceQt; i++) {
                rolledHp = 0;
                if (dice == 4) {
                    rolledHp = Math.floor((Math.random() * 4) + 1);
                }
                if (dice == 6) {
                    rolledHp = Math.floor((Math.random() * 6) + 1);
                }
                if (dice == 8) {
                    rolledHp = Math.floor((Math.random() * 8) + 1);
                }
                if (dice == 10) {
                    rolledHp = Math.floor((Math.random() * 10) + 1);
                }
                if (dice == 12) {
                    rolledHp = Math.floor((Math.random() * 12) + 1);
                }
                if (dice == 20) {
                    rolledHp = Math.floor((Math.random() * 20) + 1);
                }
                if (dice == 100) {
                    rolledHp = Math.floor((Math.random() * 100) + 1);
                }
                //
                console.log(rolledHp);
                hp = hp + rolledHp;
            }
            hp = hp + hpBonus;
            console.log(hp);
        }
    </script>
</body>
</html>
