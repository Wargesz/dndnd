<html>
<head>
    <title>D&D&D | Counter</title>
    <meta charset="utf-8">
</head>
<body>
    <div id="setter">
        Set your max points!
        <br>
        <input placeholder="maxPoints" id="maxPoints" />
        <button id="setter" onclick="set()">SET</button>
    </div>
    <div id="buttons">
        <button id="minus" onclick="minus()">-1</button>
        <button id="reset" onclick="reset()">RESET</button>
    </div>
    <div id="number">
    </div>
    <script>
        //
        let element;
        let maxPoints = 0;
        let points = 0;
        //
        prep();
        function prep() {
            element = document.getElementById('buttons');
            element.style.display = "none";
        }
        function start() {
            document.getElementById('number').innerHTML = "Points: " + points;
        }
        function minus() {
            if (points == 0) {
                console.log('Error');
            }
            else {
                points--;
                start();
            }
        }
        function reset() {
            points = maxPoints;
            start();
        }
        function set() {
            element = document.getElementById('setter');
            element.style.display = "none";
            //
            element = document.getElementById('buttons');
            element.style.display = "block";
            //
            maxPoints = document.getElementById('maxPoints').value;
            points = maxPoints;
            start();
        }
    </script>
</body>
</html>
