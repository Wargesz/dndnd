    <script type = "text/javascript">
        //
        let cursorX = 1;
        let cursorY = 1;
        let height = 20;
        let width = 20;
        let h = 1;
        let w = 1;
        let action = "none";
        //
        draw();
        mapCreatorGameRunner();
        //
        function mapCreatorGameRunner() {
            document.onkeydown = function (event) {
                mapCreatorGameLoop();
            }
        }
        //
        function mapCreatorGameLoop() {
            move();
            draw();
            //
            mapCreatorGameRunner();
        }
        //
        function move() {
            if (event.key == "w" || event.key == "ArrowUp") {
                if (cursorY != 1) {
                    action = "up";
                    cursorY--;
                }
            }
            if (event.key == "s" || event.key == "ArrowDown") {
                if (cursorY != height) {
                    action = "down";
                    cursorY++;
                }
            }
            if (event.key == "a" || event.key == "ArrowLeft") {
                if (cursorX != 1) {
                    action = "left";
                    cursorX--;
                }
            }
            if (event.key == "d" || event.key == "ArrowRight") {
                if (cursorX != length) {
                    action = "right";
                    cursorX++;
                }
            }
        }
        //
        function draw() {
            for (h = 1; h <= height; h++) {
                for (w = 1; w <= width; w++) {
                    if (h == cursorY && w == cursorX) {
                        document.getElementById("mainTable").rows[h - 1].cells[w - 1].style.borderWidth = "3px";
                        if (action == "up") {
                            document.getElementById("mainTable").rows[h - 1 + 1].cells[w - 1].style.borderWidth = "1px";
                        }
                        if (action == "down") {
                            document.getElementById("mainTable").rows[h - 1 - 1].cells[w - 1].style.borderWidth = "1px";
                        }
                        if (action == "left") {
                            document.getElementById("mainTable").rows[h - 1].cells[w - 1 + 1].style.borderWidth = "1px";
                        }
                        if (action == "right") {
                            document.getElementById("mainTable").rows[h - 1].cells[w - 1 - 1].style.borderWidth = "1px";

                        }
                    }
                }
            }
        }
