        //

        let selectedConvertedColor = 1;
        //
            // 0 white
            // 1 green
            // 2 brown
            // 3 blue
        //
        function mapSetter() {
            for (i = 1; i <= 400; i++) {
                mapCode[i-1] = 0
            }
        }
		clearer();
        mapSetter();
        //
        function greenSelecter() {
            document.getElementById('green_button').innerHTML = "(Green)";
            document.getElementById('brown_button').innerHTML = "Brown";
            document.getElementById('blue_button').innerHTML = "Blue";
            document.getElementById('white_button').innerHTML = "White";
            selectedColor = "green";
            selectedConvertedColor = 1;
        }
        function brownSelecter() {
            document.getElementById('brown_button').innerHTML = "(Brown)";
            document.getElementById('green_button').innerHTML = "Green";
            document.getElementById('blue_button').innerHTML = "Blue";
            document.getElementById('white_button').innerHTML = "White";
            selectedColor = "brown";
            selectedConvertedColor = 2;
        }
        function blueSelecter() {
            document.getElementById('blue_button').innerHTML = "(Blue)";
            document.getElementById('green_button').innerHTML = "Green";
            document.getElementById('brown_button').innerHTML = "Brown";
            document.getElementById('white_button').innerHTML = "White";
            selectedColor = "blue";
            selectedConvertedColor = 3;
        }
        function whiteSelecter() {
            document.getElementById('white_button').innerHTML = "(White)";
            document.getElementById('blue_button').innerHTML = "Blue";
            document.getElementById('green_button').innerHTML = "Green";
            document.getElementById('brown_button').innerHTML = "Brown";
            selectedColor = "white";
            selectedConvertedColor = 0;
        }
        //
        function colorChanger(cellNumber) {
            color = document.getElementById("mainTable").getElementsByTagName("td");
            color[cellNumber].style.backgroundColor = selectedColor;
            mapCode[cellNumber] = selectedConvertedColor;
        }
        //
        function clearer() {
            for (i = 1; i <= 400; i++) {
                color = document.getElementById("mainTable").getElementsByTagName("td");
                color[i - 1].style.backgroundColor = "white";
                mapCode[i - 1] = 0;
            }
        }
        //
        function saver() {
            document.getElementById('mapSavingCode').value = mapCode;
        }
        //
        function loader() {
            mapRawCode = document.getElementById('mapLoaderCode').value;
            for (i = 1; i <= 800; i++) {
                if (mapRawCode[i - 1] != ",") {
                    mapCode[h - 1] = mapRawCode[i - 1]
                    h++;
                }
            }
            for (i = 1; i <= 400; i++) {
                color = document.getElementById("mainTable").getElementsByTagName("td");
                if (mapCode[i - 1] == 0) {
                    color[i - 1].style.backgroundColor = "white";
                }
                if (mapCode[i - 1] == 1) {
                    color[i - 1].style.backgroundColor = "green";
                }
                if (mapCode[i - 1] == 2) {
                    color[i - 1].style.backgroundColor = "brown";
                }
                if (mapCode[i - 1] == 3) {
                    color[i - 1].style.backgroundColor = "blue";
                }
            }
        }
